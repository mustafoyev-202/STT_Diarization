<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Speech-to-Text and Summarization App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">English Speech-to-Text and Summarization App</h1>
        <div class="mt-5">
            <form id="uploadForm" action="/uploadfile/" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload an Audio File (wav/mp3/m4a):</label>
                    <input type="file" id="file" name="file" accept=".wav, .mp3, .m4a" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload and Transcribe</button>
            </form>
        </div>

        <!-- Spinner/Loading Indicator -->
        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Transcribed Text Output -->
        {% if transcribed_text %}
        <div class="mt-5">
            <h2>Transcribed Text:</h2>
            <pre class="p-3 bg-light border rounded">{{ transcribed_text }}</pre>
        </div>
        {% endif %}

        <!-- Summary Output -->
        {% if summary %}
        <div class="mt-5">
            <h2>Summary:</h2>
            <pre class="p-3 bg-light border rounded">{{ summary }}</pre>
        </div>
        {% endif %}
    </div>

    <!-- JavaScript to handle form submission and show loading indicator -->
    <script>
        $(document).ready(function() {
            $('#uploadForm').submit(function() {
                $('#loading').show(); // Show loading spinner on form submission
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
